<div class="officer-layout">
    <p-confirmpopup></p-confirmpopup>

    <!-- Top Navigation Bar -->
    <header class="top-bar glass-panel">
        <div class="top-bar-left">
            <div class="nav-brand">
                <i class="pi pi-code brand-icon"></i>
                <h1>OFFICER <span class="highlight">PANEL</span></h1>
            </div>
        </div>

        <nav class="nav-links">
            <a routerLink="/officer/dashboard" routerLinkActive="active">
                <i class="pi pi-home"></i>
                <span>แดชบอร์ด</span>
            </a>
            <a routerLink="/officer/requests" routerLinkActive="active">
                <i class="pi pi-file"></i>
                <span>จัดการคำขอฝึกงาน</span>
            </a>
            <a routerLink="/officer/news" routerLinkActive="active">
                <i class="pi pi-megaphone"></i>
                <span>จัดการข่าวสาร</span>
            </a>
            <a routerLink="/officer/reports" routerLinkActive="active">
                <i class="pi pi-chart-bar"></i>
                <span>รายงานสรุป</span>
            </a>
        </nav>

        <div class="top-bar-right">
            <div class="user-info">
                <span class="user-name">เจ้าหน้าที่</span>
                <span class="user-role">ผู้ดูแลระบบ</span>
            </div>
            <button class="logout-btn" (click)="logout($event)">
                <i class="pi pi-sign-out"></i>
                <span>ออกจากระบบ</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
    </main>
</div>
