<div class="content-container animate-fade-in">
    <p-confirmpopup></p-confirmpopup>

    <div class="page-header">
        <h1 class="page-title">Document Management</h1>
        <div class="page-subtitle">Manage forms and documents for students.</div>
    </div>

    <div class="content-row">
        <!-- Upload Form -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="pi pi-upload mr-2"></i> Upload Document</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control"
                                placeholder="Document Title">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select formControlName="type" class="form-control">
                                <option value="form">Form</option>
                                <option value="manual">Manual</option>
                                <option value="announcement">Announcement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea formControlName="description" rows="3" class="form-control"
                                placeholder="Description (Optional)"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>File</label>
                            <div class="custom-file">
                                <input type="file" (change)="onFileSelected($event)" class="file-input">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" [disabled]="uploadForm.invalid || !selectedFile" class="btn btn-primary">
                            <i class="pi pi-check"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Documents List -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="pi pi-file mr-2"></i> Document List</h3>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Uploaded Date</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doc of documents">
                                <td>
                                    <div class="font-bold">{{ doc.title }}</div>
                                </td>
                                <td>
                                    <span class="badge" [ngClass]="getBadgeClass(doc.type)">{{ doc.type | titlecase
                                        }}</span>
                                </td>
                                <td>{{ doc.description || '-' }}</td>
                                <td>{{ doc.created_at | date:'dd MMM yyyy' }}</td>
                                <td class="text-right">
                                    <a [href]="getFileUrl(doc.file_path)" target="_blank"
                                        class="btn btn-sm btn-info mr-2">
                                        <i class="pi pi-download"></i>
                                    </a>
                                    <button (click)="deleteDocument(doc.id, $event)" class="btn btn-sm btn-danger">
                                        <i class="pi pi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="documents.length === 0">
                                <td colspan="5" class="text-center p-4 text-muted">No documents uploaded yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
