<div class="p-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field mb-3">
            <label for="date" class="block font-bold mb-2">Date</label>
            <p-datePicker id="date" formControlName="date" [showIcon]="true" dateFormat="yy-mm-dd"></p-datePicker>
        </div>

        <div class="field mb-3">
            <label for="work_details" class="block font-bold mb-2">Work Details</label>
            <textarea id="work_details" pTextarea formControlName="work_details" rows="5" class="w-full"></textarea>
        </div>

        <div class="field mb-3">
            <label class="block font-bold mb-2">Image (Optional)</label>
            <p-fileUpload mode="basic" chooseLabel="Choose Image" accept="image/*" [maxFileSize]="2000000"
                (onSelect)="onFileSelect($event)" [auto]="false"></p-fileUpload>
            <small *ngIf="logToEdit?.image_path" class="block mt-2">Current image exists</small>
        </div>

        <div class="flex justify-content-end gap-2 mt-4">
            <p-button label="Cancel" icon="pi pi-times" severity="secondary" (onClick)="onCancel()"></p-button>
            <p-button label="Save" icon="pi pi-check" type="submit" [loading]="loading"
                [disabled]="form.invalid"></p-button>
        </div>
    </form>
</div>
